<!DOCTYPE html>
<html>

<head>
    <title>Clipboard Sync</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --accent-color: #3b82f6;
            --danger-color: #ef4444;
            --success-color: #22c55e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            padding: 15px;
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
        }

        .status {
            font-size: 0.8rem;
            font-weight: bold;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Landing Page */
        #landing-page {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            background-color: #444;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #444;
            margin: 0 10px;
        }

        /* Room Page */
        #room-page {
            display: none;
            width: 100%;
            height: 100%;
        }

        .room-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .room-code {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin: 10px 0;
            user-select: text;
        }

        .history-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            width: 90%;
            margin: 0 auto;
            max-height: 300px;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            font-size: 0.9rem;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:first-child {
            color: white;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>Clipboard Sync</span>
        <span id="status" class="status">Connecting...</span>
    </div>

    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page">
            <button id="create-btn" class="btn-primary">Create New Room</button>
            <div class="divider">OR</div>
            <input type="text" id="room-code-input" placeholder="Enter Room Code">
            <button id="join-btn" class="btn-secondary">Join Room</button>
        </div>

        <!-- Room Page -->
        <div id="room-page">
            <div class="room-header">
                <div>Connected to Room</div>
                <div id="current-room-code" class="room-code">------</div>
            </div>

            <div class="history-container" id="clipboard-history">
                <!-- History items will go here -->
            </div>

            <div class="footer">
                <button id="leave-btn" class="btn-danger">Disconnect</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
