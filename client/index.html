<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Sync Mobile</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --accent-color: #3b82f6;
            --danger-color: #ef4444;
            --success-color: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            padding: 15px;
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Landing Page */
        #landing-page {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        input {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 1.1rem;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            background-color: #444;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
            width: 100%;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #444;
            margin: 0 10px;
        }

        /* Room Page */
        #room-page {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
        }

        .room-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .room-code {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin: 10px 0;
        }

        .device-count {
            font-size: 0.9rem;
            color: #888;
        }

        .actions {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .fallback-area {
            display: none;
            flex-direction: column;
            gap: 10px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            height: 80px;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
        }

        .history-list {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            flex: 1;
            overflow-y: auto;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
            max-height: 200px;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            font-size: 0.9rem;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:first-child {
            color: white;
            font-weight: bold;
            border-left: 3px solid var(--accent-color);
            padding-left: 7px;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>Clipboard Sync</span>
        <span id="status-dot" class="status-dot"></span>
    </div>

    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page">
            <button id="create-btn" class="btn-primary">Create New Room</button>
            <div class="divider">OR</div>
            <input type="text" id="room-code-input" placeholder="Enter Room Code">
            <button id="join-btn" class="btn-secondary">Join Room</button>
            <div id="status-msg" style="text-align: center; margin-top: 10px; color: #888;">Connecting...</div>
        </div>

        <!-- Room Page -->
        <div id="room-page">
            <div class="room-header">
                <div>Room Code</div>
                <div id="current-room-code" class="room-code">------</div>
                <div id="device-count" class="device-count">1 Device</div>
            </div>

            <div class="actions">
                <button id="send-btn" class="btn-primary">ðŸ“¤ Push Clipboard</button>

                <!-- Fallback for sending -->
                <div id="send-fallback" class="fallback-area">
                    <div style="font-size: 0.9rem;">Paste text here to send:</div>
                    <textarea id="manual-input"></textarea>
                    <button id="manual-send-btn" class="btn-primary">Send Text</button>
                </div>
            </div>

            <div class="history-list" id="history-list">
                <!-- History items -->
            </div>

            <!-- Fallback for receiving (Copy) -->
            <div id="receive-fallback" class="fallback-area">
                <div style="font-size: 0.9rem;">Latest text received:</div>
                <textarea id="manual-output" readonly></textarea>
                <div style="font-size: 0.8rem; color: #aaa;">Select and copy manually</div>
            </div>

            <button id="leave-btn" class="btn-danger">Disconnect</button>
        </div>
    </div>

    <script>
        const landingPage = document.getElementById('landing-page');
        const roomPage = document.getElementById('room-page');
        const statusDot = document.getElementById('status-dot');
        const statusMsg = document.getElementById('status-msg');
        const roomCodeInput = document.getElementById('room-code-input');
        const createBtn = document.getElementById('create-btn');
        const joinBtn = document.getElementById('join-btn');
        const leaveBtn = document.getElementById('leave-btn');
        const sendBtn = document.getElementById('send-btn');
        const currentRoomCodeEl = document.getElementById('current-room-code');
        const deviceCountEl = document.getElementById('device-count');
        const historyList = document.getElementById('history-list');

        // Fallback elements
        const sendFallback = document.getElementById('send-fallback');
        const manualInput = document.getElementById('manual-input');
        const manualSendBtn = document.getElementById('manual-send-btn');
        const receiveFallback = document.getElementById('receive-fallback');
        const manualOutput = document.getElementById('manual-output');

        let ws;
        let currentRoom = null;

        // Check persistence
        const savedRoom = localStorage.getItem('roomCode');
        if (savedRoom) {
            roomCodeInput.value = savedRoom;
        }

        function showLanding() {
            landingPage.style.display = 'flex';
            roomPage.style.display = 'none';
            historyList.innerHTML = '';
        }

        function showRoom(code) {
            landingPage.style.display = 'none';
            roomPage.style.display = 'flex';
            currentRoomCodeEl.innerText = code;
            localStorage.setItem('roomCode', code);
        }

        function addHistoryItem(text) {
            if (historyList.firstChild && historyList.firstChild.innerText === text) return;

            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerText = text;
            div.onclick = () => {
                copyText(text);
            };
            historyList.prepend(div);
        }

        async function copyText(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('Copied!');
            } catch (err) {
                // Fallback
                receiveFallback.style.display = 'flex';
                manualOutput.value = text;
                manualOutput.select();
                // Scroll to bottom
                window.scrollTo(0, document.body.scrollHeight);
            }
        }

        function connect() {
            const productionWsUrl = 'wss://clipboard-syncing.onrender.com';
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const wsUrl = isLocal ? 'ws://localhost:8080' : productionWsUrl;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDot.style.backgroundColor = '#4caf50';
                statusMsg.innerText = 'Connected';

                // Auto-join if saved
                if (savedRoom) {
                    ws.send(JSON.stringify({ type: 'JOIN', payload: { roomCode: savedRoom } }));
                }
            };

            ws.onmessage = (event) => {
                try {
                    const parsed = JSON.parse(event.data);
                    const { type, payload } = parsed;

                    switch (type) {
                        case 'CREATED':
                        case 'JOINED':
                            currentRoom = payload.roomCode;
                            showRoom(currentRoom);
                            break;
                        case 'CLIPBOARD':
                            addHistoryItem(payload.text);
                            // Try to auto-copy if possible (often blocked without user interaction)
                            // But we show it in history/fallback anyway
                            break;
                        case 'HISTORY':
                            historyList.innerHTML = '';
                            payload.history.slice().reverse().forEach(text => addHistoryItem(text));
                            break;
                        case 'COUNT':
                            deviceCountEl.innerText = `${payload.count} Device${payload.count !== 1 ? 's' : ''}`;
                            break;
                        case 'ERROR':
                            alert(payload.message);
                            if (payload.message === 'Room not found') {
                                localStorage.removeItem('roomCode');
                                showLanding();
                            }
                            break;
                        case 'LEFT':
                            currentRoom = null;
                            localStorage.removeItem('roomCode');
                            showLanding();
                            break;
                    }
                } catch (e) {
                    console.error(e);
                }
            };

            ws.onclose = () => {
                statusDot.style.backgroundColor = '#ef4444';
                statusMsg.innerText = 'Disconnected. Reconnecting...';
                setTimeout(connect, 3000);
            };
        }

        createBtn.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'CREATE' }));
            }
        });

        joinBtn.addEventListener('click', () => {
            const code = roomCodeInput.value.trim();
            if (code && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'JOIN', payload: { roomCode: code } }));
            }
        });

        leaveBtn.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'LEAVE' }));
            }
        });

        sendBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text && ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'CLIPBOARD', payload: { text } }));
                    alert('Pushed!');
                }
            } catch (err) {
                // Fallback
                sendFallback.style.display = 'flex';
                manualInput.focus();
            }
        });

        manualSendBtn.addEventListener('click', () => {
            const text = manualInput.value;
            if (text && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'CLIPBOARD', payload: { text } }));
                manualInput.value = '';
                sendFallback.style.display = 'none';
                alert('Pushed manually!');
            }
        });

        connect();
    </script>
</body>

</html>
